<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scicalc V2</title>
  </head>
  <body>
    
    <!-- Calculator -->
    <div id="calculator" class="calculator"> 
      <div id="result" class="display">0</div>
      <div class="buttons">
          <button class="button bg-yellow-500" onclick="appendInverseTrigFunc('atan')">atan()</button>
          <button class="button bg-yellow-500" onclick="appendTrigFunc('sin')">sin()</button>
          <button class="button bg-yellow-500" onclick="appendOperator('^')">^</button>
          <button class="button col-span-2 bg-red-500" onclick="clearDisplay()">C</button>
          <button class="button col-span-2 bg-yellow-500" onclick="deleteLast()">⌫</button>
          <button class="button bg-yellow-500" onclick="appendExpFunc('exp')">exp()</button>
          <button class="button bg-yellow-500" onclick="appendTrigFunc('cos')">cos()</button>
          <button class="button operator bg-yellow-500" onclick="squareInput()">x²</button>
          <button class="button" onclick="appendCharacter('7')">7</button>
          <button class="button" onclick="appendCharacter('8')">8</button>
          <button class="button" onclick="appendCharacter('9')">9</button>
          <button class="button bg-yellow-500" onclick="appendOperator('/')">/</button>
          <button class="button bg-yellow-500" onclick="appendLog('e')">logₓ()</button>
          <button class="button bg-yellow-500" onclick="appendTrigFunc('tan')">tan()</button>
          <button class="button bg-yellow-500" onclick="appendPi()">π</button>
          <button class="button" onclick="appendCharacter('4')">4</button>
          <button class="button" onclick="appendCharacter('5')">5</button>
          <button class="button" onclick="appendCharacter('6')">6</button>
          <button class="button bg-yellow-500" onclick="appendOperator('+')">+</button>
          <button class="button bg-yellow-500" onclick="memoryStore()">MS</button>
          <button class="button bg-yellow-500" onclick="appendLog('10')">log₁₀()</button>
          <button class="button bg-yellow-500" onclick="appendSqrt()">√</button>
          <button class="button" onclick="appendCharacter('1')">1</button>
          <button class="button" onclick="appendCharacter('2')">2</button>
          <button class="button" onclick="appendCharacter('3')">3</button>
          <button class="button bg-yellow-500" onclick="appendOperator('-')">-</button>
          <button class="button bg-yellow-500" onclick="memoryRecall()">MR</button>
          <button class="button bg-yellow-500" onclick="appendInverseTrigFunc('asin')">asin()</button>
          <button class="button bg-yellow-500" onclick="changePositiveNegative()">+/-</button>
          <button class="button col-span-2" onclick="appendCharacter('0')">0</button>
          <button class="button bg-green-500" onclick="calculate()">=</button>
          <button class="button bg-yellow-500" onclick="appendOperator('*')">*</button>
          <button class="button bg-yellow-500" onclick="memoryClear()">MC</button>
          <button class="button bg-yellow-500" onclick="appendInverseTrigFunc('acos')">acos()</button>
          <button class="button" onclick="appendCharacter('.')">.</button>
          <button class="button col-span-2" onclick="appendParenthesis('(')">(</button>
          <button class="button col-span-2" onclick="appendParenthesis(')')">)</button>
      </div>

  <!-- JavaScript Connections -->
  </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
